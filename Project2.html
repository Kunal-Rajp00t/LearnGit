<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="Project2.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="row">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="br1">(</button>
                <button class="btn" id="br2">)</button>
                <button class="btn" id="mod">%</button>
            </div>
            <div class="row">
                <button class="btn" id="b7">7</button>
                <button class="btn" id="b8">8</button>
                <button class="btn" id="b9">9</button>
                <button class="btn" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn" id="b4">4</button>
                <button class="btn" id="b5">5</button>
                <button class="btn" id="b6">6</button>
                <button class="btn" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="btn" id="b1">1</button>
                <button class="btn" id="b2">2</button>
                <button class="btn" id="b3">3</button>
                <button class="btn" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn" id="b0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="Project2.js"></script>
</body>
</html>
